<!DOCTYPE html>
<html lang="en">
<head>
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwapConnect</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.6.1/dist/web3-provider.min.js"></script>
  <script src="script.js"></script>
</head>
</head>

<body>
  <header>
   <img src="img/logo.png" class="logo">
  </header>
 <button id="wallet-connect-button">Connecter avec WalletConnect</button>
  <section>
    <h2>Use SwapConnect right now !</h2>
    <div class="swap-container">
		<!-- Ajoutez le bouton Paramètres -->
      <button id="settings-button">Settings</button>
      <!-- Ajoutez le panneau de réglages caché -->
      <div id="settings-panel" style="display: none;"> 
        <label for="setting1">Residue returns to Wallet :</label>
        <input type="checkbox" id="setting1">
      </div>
      <div class="crypto-swap">
        <input type="number" id="quantity-from" placeholder="Amount">
        <select id="crypto-from">
          <option value="btc">Bitcoin (BTC)</option>
          <option value="eth">Ethereum (ETH)</option>
          <option value="ltc">Litecoin (LTC)</option>
          <option value="xrp">Ripple (XRP)</option>
          <!-- Ajoutez d'autres cryptos -->
        </select>
      </div>
      <button class="swap-icon">&#8595;</button>
      <div class="crypto-swap">
        <input type="number" id="quantity-to" placeholder="Amount" disabled>
        <select id="crypto-to">
          <option value="eth">Ethereum (ETH)</option>
          <option value="btc">Bitcoin (BTC)</option>
          <option value="ltc">Litecoin (LTC)</option>
          <option value="xrp">Ripple (XRP)</option>
          <!-- Ajoutez d'autres cryptos -->
        </select>
      </div>
      <button id="swap-button" onclick="saveSwapData()">Swap</button>
		<p id="gas-fee-display"></p> 
		<p id="estimation-gas-fee-display"></p>
</div>
    </div>
  </section>
  <footer>
    <p>&copy; 2023 SwapConnect.</p>
  </footer>
</body>
</html>
