<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swap de Cryptomonnaie</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>SwapConnect</h1>
    <p>Échangez vos cryptomonnaies préférées instantanément sans se soucier du spread!</p>
  </header>

  <section>
    <h2>Sélectionnez la cryptomonnaie à échanger</h2>
    <div class="crypto-swap">
      <input type="number" id="quantity-from" placeholder="Quantité">
      <select id="crypto-from">
        <option value="btc">Bitcoin (BTC)</option>
        <option value="eth">Ethereum (ETH)</option>
        <option value="ltc">Litecoin (LTC)</option>
        <option value="xrp">Ripple (XRP)</option>
        <!-- Ajoutez d'autres cryptos selon vos besoins -->
      </select>
      <div class="swap-icon">&#8595;</div>
      <input type="number" id="quantity-to" placeholder="Quantité" disabled>
      <select id="crypto-to">
        <option value="eth">Ethereum (ETH)</option>
        <option value="btc">Bitcoin (BTC)</option>
        <option value="ltc">Litecoin (LTC)</option>
        <option value="xrp">Ripple (XRP)</option>
        <!-- Ajoutez d'autres cryptos selon vos besoins -->
      </select>
    </div>
    <button id="swap-button">Échanger</button>
  </section>
  <!-- Ajoutez d'autres sections ou éléments selon vos besoins -->

  <footer>
    <p>&copy; 2023 SwapConnect. Tous droits réservés.</p>
  </footer>
</body>
</html>
